plugins {
    id 'java'
    id 'com.gradle.enterprise.test-distribution' version '1.0.2'
    id 'org.gradle.test-retry' version '1.1.6'
}

project.ext {
    cucumberVersion = '6.1.1'
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:' + cucumberVersion
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:' + cucumberVersion
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
    distribution {
        enabled = true
        maxRemoteExecutors = 0
    }
    retry {
        maxRetries = 1
    }
}
